<!DOCTYPE html>
<html>
<head>
  <title>Vue Starter Pack</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <h2>Halo, {{ nama }}</h2>
  
  <input v-model="nama" placeholder="Tulis nama kamu di sini">
  <button @click="sapa">Sapa Saya</button>

  <p v-if="nama === ''"> Nama belum diisi!</p>
  <p v-else>Nama sudah diisi</p>

  <h3>Hobi Saya:</h3>
  <ul>
    <li v-for="(hobi, index) in daftarHobi" :key="index">
      {{ index + 1 }}. {{ hobi }}
    </li>
  </ul>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    nama: '',
    daftarHobi: ['Ngoding', 'Main bola', 'Desain', 'Tidur']
  },
  methods: {
    sapa() {
      alert("Halo, " + this.nama + "!");
    }
  }
});
</script>

</body>
</html>
